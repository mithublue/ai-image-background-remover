<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background Remover</title>
	<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
	function Navigation() {
		return (
			<nav className="bg-gray-800">
				<div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
					<div className="flex items-center justify-between h-16">
						<div className="flex items-center">
							<div className="flex-shrink-0">
								<span className="text-white font-bold text-xl">Image Processor</span>
							</div>
							<div className="hidden md:block">
								<div className="ml-10 flex items-baseline space-x-4">
									<a href="/" className="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Background Remover</a>
									<a href="/filters" className="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Image Filters</a>
								</div>
							</div>
						</div>
						<div className="md:hidden">
							<button type="button" className="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
								<span className="sr-only">Open main menu</span>
								<svg className="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
									<path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
								</svg>
							</button>
						</div>
					</div>
				</div>
				<div className="md:hidden">
					<div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
						<a href="/" className="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium">Background Remover</a>
						<a href="/filters" className="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Image Filters</a>
					</div>
				</div>
			</nav>
		);
	}

	function BackgroundRemover() {
		const [file, setFile] = React.useState(null);
		const [originalImage, setOriginalImage] = React.useState(null);
		const [processedImage, setProcessedImage] = React.useState(null);
		const [uploadProgress, setUploadProgress] = React.useState(0);
		const [isProcessing, setIsProcessing] = React.useState(false);

		const handleFileChange = (event) => {
			const selectedFile = event.target.files[0];
			setFile(selectedFile);
			setOriginalImage(URL.createObjectURL(selectedFile));
		};

		const handleUpload = async () => {
			if (!file) return;

			const formData = new FormData();
			formData.append('image', file);

			setIsProcessing(true);
			setUploadProgress(0);

			try {
				const response = await axios.post('/remove-background', formData, {
					onUploadProgress: (progressEvent) => {
						const percentCompleted = Math.round((progressEvent.loaded * 100) / progressEvent.total);
						setUploadProgress(percentCompleted);
					},
					responseType: 'blob',
				});

				const url = URL.createObjectURL(new Blob([response.data]));
				setProcessedImage(url);
			} catch (error) {
				console.error('Error processing image:', error);
				alert('Failed to process the image. Please try again.');
			} finally {
				setIsProcessing(false);
				setUploadProgress(0);
			}
		};

		const handleDownload = () => {
			if (processedImage) {
				const link = document.createElement('a');
				link.href = processedImage;
				link.download = 'processed_image.png';
				document.body.appendChild(link);
				link.click();
				document.body.removeChild(link);
			}
		};

		return (
			<div className="max-w-4xl mx-auto p-6">
				<h1 className="text-3xl font-bold text-center mb-8">Background Remover</h1>
				<div className="mb-6">
					<label htmlFor="file-upload" className="block text-sm font-medium text-gray-700 mb-2">
						Upload Image
					</label>
					<input
						id="file-upload"
						name="file-upload"
						type="file"
						accept="image/*"
						onChange={handleFileChange}
						className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
					/>
				</div>

				{file && (
					<button
						onClick={handleUpload}
						className="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300 mb-6"
						disabled={isProcessing}
					>
						{isProcessing ? 'Processing...' : 'Remove Background'}
					</button>
				)}

				{(uploadProgress > 0 || isProcessing) && (
					<div className="mb-6">
						<div className="h-2 w-full bg-gray-200 rounded-full">
							<div
								className="h-full bg-blue-500 rounded-full transition-all duration-300 ease-in-out"
								style={{ width: `${uploadProgress}%` }}
							></div>
						</div>
						<p className="text-center mt-2 text-gray-600">
							{isProcessing ? 'Processing...' : `Uploading: ${uploadProgress}%`}
						</p>
					</div>
				)}

				<div className="grid grid-cols-1 md:grid-cols-2 gap-6">
					<div>
						<h2 className="text-lg font-semibold mb-2 text-gray-700">Original Image</h2>
						{originalImage && (
							<div className="aspect-w-16 aspect-h-9 bg-gray-200 rounded-md overflow-hidden">
								<img src={originalImage} alt="Original" className="object-contain w-full h-full" />
							</div>
						)}
					</div>
					<div>
						<h2 className="text-lg font-semibold mb-2 text-gray-700">Processed Image</h2>
						{processedImage && (
							<div className="aspect-w-16 aspect-h-9 bg-gray-200 rounded-md overflow-hidden">
								<img src={processedImage} alt="Processed" className="object-contain w-full h-full" />
							</div>
						)}
					</div>
				</div>

				{processedImage && (
					<button
						onClick={handleDownload}
						className="mt-6 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md transition duration-300"
					>
						Download Processed Image
					</button>
				)}
			</div>
		);
	}

	function App() {
		return (
			<div>
				<Navigation />
				<BackgroundRemover />
			</div>
		);
	}

	ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
